<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="max-age=200" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" type="text/css" href="/static/css/jquery.datepick.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
</head>

<body class="quick-list">
  <div class="panel panel-default">
    <div class="panel-heading">快捷清单</div>
    <div class="panel-body">
      <div class="panel-body-filter">
        日期：<input type="text" name="txt-date" class="date" />
        <button type="button" class="btn btn-success btn-sm">搜索</button>
      </div>
      <div class="panel-body-content">
        <ul class="list-group">
          {% for item in quickList %}
          <li class="list-group-item">{{ item.itemName }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="/static/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.datepick.js"></script>
<script type="text/javascript" src="/static/js/jquery.datepick-zh-CN.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/laypage.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>

</html>
